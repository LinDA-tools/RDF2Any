				  	<li>
						<label class="checkbox-inline" style="margin-top:10px">

					   	<script type="text/javascript">
					   		$(function() {
					   			$('#tgl_query').bootstrapToggle({
					   					on: 'Show Queries',
					   					off: 'Hide Queries',
					   					size: 'small',
										onstyle: 'success',
										offstyle: 'warning'
					   				});
								$('#tgl_query').change(function() {
									$(".query_string").toggle();
							    });

    <!-- Page Content -->
    <div class="container">
        <div class="row">
			<div class="col-lg-8" id="exhibit-view-panel">
                 <div ex:role="exhibit-lens" class="alert alert-default" style="border:1px solid black;">
               			<span class="label label-success" style="font-size:14px; white-space:normal"><span ex:content=".title"></span></span><br/><br/>
                     	<span onclick='$(".query_string").toggle()'><b>Query (Show/Hide): </b></span><div class="query_string"><span ex:content=".queryString"></span></div><br/><br/>
                        <b>Query Dataset: </b><span ex:content=".initialDataset"></span><br/>
                        <b>Transformation Format: </b><span ex:content=".formatresult"></span> <a ex:href-content=".download" >(Download)</a><br/>
                        <b>Date: </b><span ex:content=".execTime"></span><br/><br/>
						<!--<b>Agent: </b> <span ex:content=".agent"></span><br/><br/>-->
						<a ex:href-content=".uri" >Edit Query</a>
                 </div>
                <div ex:role="exhibit-view"
                     ex:viewClass="Exhibit.TileView"
                     ex:orders=".execTime"
					 ex:directions="ascending"
                     ex:possibleOrders=".execTime, .resultset, .title"
                     ex:showAll="true"
                     ex:grouped="false">
                 </div>
			</div>
			<div class="col-lg-4">				
				<!-- <span class='fa fa-angle-down'/>
				<a  onClick='$('#dataset_div')'> -->				
				<div id="dataset_div" ex:role="facet" ex:expression=".initialDataset" ex:sortMode="count" ex:facetLabel="Dataset"></div>
				<!--<div ex:role="facet" ex:expression=".formatinitial" ex:sortMode="count" ex:facetLabel="Initial Dataset Format"></div>-->
				<div ex:role="facet" ex:expression=".formatresult" ex:sortMode="count" ex:facetLabel="Result Set Format"></div>
				<div ex:role="facet" ex:expression=".classTitle" ex:sortMode="count" ex:facetLabel="Class"></div>
				<div ex:role="facet" ex:expression=".execTime" ex:sortMode="count" ex:facetLabel="Time of Execution"></div>
			</div>
        </div>
